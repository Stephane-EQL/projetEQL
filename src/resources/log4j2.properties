name=PropertiesConfig
#Définir le nom du dossier (du projet) ou seront stockés les logs
property.filename = src/test/logs
#Déclarer les appenders
appenders = console, file


#Appender : utilisé pour envoyer le message à une cible de stockage (console, fichier, BDD, email...)
#Configuration de l'appender "Console"
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n


#Configuration de l'appender "File"
appender.file.type = File
appender.file.name = LOGFILE
#Name and location of the log file that will be generated
appender.file.fileName=${filename}/portailANTS.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n



#Logger : invoqué pour émettre grâce au framework un message avec niveau de gravité associé
#Ici on configure le logger file
loggers=file
#INDIQUER LE NOM DU PACKAGE AUQUEL S'APPLIQUE LE LOGGER
logger.file.name= home.shopizer_selenium
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE
#Désactiver l'additivité pour envoyer uniquement sur le root looger
logger.file.additivity = true


#OBLIGATOIRE : le root looger est additioné aux autres loggers
rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

